<div class="component-container">
  <div class="component-menu">
    <mat-card>
      Genetic Algorithm Settings
      <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-form-field>
            <input mat-line matInput placeholder="Search String..." [(ngModel)]="Solution" [matTooltip]="Solution" matTooltipPosition="right">
          </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-form-field>
            <input mat-line matInput placeholder="Population Size..." [(ngModel)]="PopulationSize" type="number" matTooltip="The total number of candidates to execute the genetic algorithm on." matTooltipPosition="right">
          </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-form-field>
            <input mat-line matInput placeholder="Generations..." [(ngModel)]="Generations" type="number" matTooltip="The number of generations to compute before stopping." matTooltipPosition="right">
          </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <div style="width: 100%;">
            <button style="float: left;" mat-raised-button (click)="startGeneticAlgorithm()" matTooltip="Reset the settings back to their defaults." matTooltipPosition="right">Reset</button>
            <button style="float: right;" mat-raised-button (click)="startGeneticAlgorithm()" matTooltip="Begin computing the solution." matTooltipPosition="right">Start</button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
  <div class="component-content">
    <mat-card class="candidate-card">
      <div class="candidate-container">
        <cdk-table [dataSource]="Population" class="candidate-table">
          <!-- Index Column -->
          <ng-container cdkColumnDef="Rank">
            <cdk-header-cell *cdkHeaderCellDef class="rank-header-cell"></cdk-header-cell>
            <cdk-cell *cdkCellDef="let candidate; let i = index" class="rank-cell"> <div>{{i + 1}}</div></cdk-cell>
          </ng-container>

          <!-- Fitness Column -->
          <ng-container cdkColumnDef="Fitness">
            <cdk-header-cell *cdkHeaderCellDef class="fitness-header-cell"> Fitness </cdk-header-cell>
            <cdk-cell *cdkCellDef="let candidate" class="fitness-cell"> {{candidate.Fitness}} </cdk-cell>
          </ng-container>
      
          <!-- Chromosome Column -->
          <ng-container cdkColumnDef="Chromosome">
            <cdk-header-cell *cdkHeaderCellDef class="chromosome-header-cell"> Chromosome </cdk-header-cell>
            <cdk-cell *cdkCellDef="let candidate" class="chromosome-cell"> <div>{{getString(candidate.Chromosome)}}</div> </cdk-cell>
          </ng-container>
      
          <cdk-header-row *cdkHeaderRowDef="Columns" class="header-row"></cdk-header-row>
          <cdk-row *cdkRowDef="let row; columns: Columns;" class="row"></cdk-row>
        </cdk-table>
      </div>
    </mat-card>
  </div>
</div>
